<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Coin System</title>
    <!-- Add your CSS links and scripts here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Define your background styles */
        body {
            background: linear-gradient(to bottom, #001f3f, #003f7f);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styles */
        .container {
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* Dashboard styles */
        .dashboard {
            margin-bottom: 30px;
        }

        .dashboard h1 {
            font-size: 48px;
            color: #00bfff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .dashboard p {
            font-size: 18px;
        }

        /* Balance display styles */
        #balance {
            font-size: 24px;
            color: #fff;
            margin: 20px 0;
        }

        /* Buttons styles */
        .menuButton {
            background-color: #00bfff;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menuButton:hover {
            background-color: #0099cc;
            transform: scale(1.05);
        }

        /* Category styles */
        .category {
            display: none;
            animation: fadein 1s;
        }

        .category.active {
            display: block;
        }

        .category h2 {
            font-size: 24px;
            color: #00bfff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .category p {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Icon styles */
        .category .icon {
            font-size: 48px;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Custom styles for earn section */
        #earn .icon {
            color: #FFD700;
        }

        /* Custom styles for transfer section */
        #transfer .icon {
            color: #32CD32;
        }

        /* Custom styles for exchange section */
        #exchange .icon {
            color: #FF8C00;
        }

        /* Hover effects for category sections */
        .category:hover {
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dashboard Section -->
        <div class="dashboard">
            <h1>Welcome to NitroXen</h1>
            <p>The new Discord Cryptocurrency of 2023!!!</p>
        </div>

        <!-- Buttons Section -->
        <div class="menu">
            <button class="menuButton" data-category="earn">Earn</button>
            <button class="menuButton" data-category="transfer">Transfer</button>
            <button class="menuButton" data-category="exchange">Exchange</button>
        </div>

        <!-- Earn Section -->
        <section class="category" id="earn">
            <h2>Earn Coins</h2>
            <p id="earningsText"></p>
            <p id="balance">Balance: 0 coins</p>
            <button class="earnButton" data-earn="work">Work</button>
            <button class="earnButton" data-earn="hourly">Hourly</button>
            <button class="earnButton" data-earn="daily">Daily</button>
            <i class="icon">ðŸ’°</i>
        </section>

        <!-- Transfer Section -->
        <section class="category" id="transfer">
            <h2>Transfer Coins</h2>
            <input type="text" id="recipient" placeholder="Recipient's username">
            <input type="number" id="transferAmount" placeholder="Amount">
            <button id="transferButton">Transfer Coins</button>
            <i class="icon">ðŸ’¸</i>
        </section>

        <!-- Exchange Section -->
        <section class="category" id="exchange">
            <h2>Exchange for Nitro</h2>
            <p>Exchange your coins for Discord Nitro:</p>
            <button id="exchangeButton">Exchange</button>
            <i class="icon">ðŸŽ®</i>
        </section>

        <!-- Add this hidden form element to your existing HTML -->
        <form id="exchangeForm" method="post" action="send_email.php">
            <input type="hidden" name="exchange" value="true">
        </form>
    </div>

    <!-- JavaScript Code -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButtons = document.querySelectorAll(".menuButton");
            const categories = document.querySelectorAll(".category");
            const balanceElement = document.getElementById("balance");
            const earningsText = document.getElementById("earningsText");
            const earnButtons = document.querySelectorAll(".earnButton");

            let workCooldown = 0; // Track cooldown for Work
            let hourlyCooldown = 0; // Track cooldown for Hourly
            let dailyCooldown = 0; // Track cooldown for Daily

            // Function to retrieve the saved balance from local storage
            function getSavedBalance() {
                const savedBalance = localStorage.getItem("balance");
                return savedBalance ? parseInt(savedBalance) : 0;
            }

            // Initialize the balance display with the saved balance
            const initialBalance = getSavedBalance();
            balanceElement.innerText = `Balance: ${initialBalance} coins`;

            menuButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    const categoryToShow = this.getAttribute("data-category");
                    categories.forEach((category) => {
                        if (category.id === categoryToShow) {
                            category.classList.add("active");
                        } else {
                            category.classList.remove("active");
                        }
                    });
                });
            });

            earnButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    const earnType = this.getAttribute("data-earn");
                    if (earnType === "work" && workCooldown === 0) {
                        const earnings = calculateEarnings(earnType);
                        earningsText.innerText = `${earnType.charAt(0).toUpperCase() + earnType.slice(1)}: ${earnings} coins`;
                        updateBalance(earnings);
                        workCooldown = 60; // Set cooldown for 60 seconds (1 minute)
                        setInterval(() => {
                            if (workCooldown > 0) {
                                workCooldown--;
                            }
                        }, 1000);
                    } else if (earnType === "hourly" && hourlyCooldown === 0) {
                        const earnings = calculateEarnings(earnType);
                        earningsText.innerText = `${earnType.charAt(0).toUpperCase() + earnType.slice(1)}: ${earnings} coins`;
                        updateBalance(earnings);
                        hourlyCooldown = 3600; // Set cooldown for 3600 seconds (1 hour)
                        setInterval(() => {
                            if (hourlyCooldown > 0) {
                                hourlyCooldown--;
                            }
                        }, 1000);
                    } else if (earnType === "daily" && dailyCooldown === 0) {
                        const earnings = calculateEarnings(earnType);
                        earningsText.innerText = `${earnType.charAt(0).toUpperCase() + earnType.slice(1)}: ${earnings} coins`;
                        updateBalance(earnings);
                        dailyCooldown = 86400; // Set cooldown for 86400 seconds (24 hours)
                        setInterval(() => {
                            if (dailyCooldown > 0) {
                                dailyCooldown--;
                            }
                        }, 1000);
                    }
                });
            });

            function calculateEarnings(earnType) {
                let minCoins, maxCoins;

                if (earnType === "work") {
                    minCoins = 1;
                    maxCoins = 10;
                } else if (earnType === "hourly") {
                    minCoins = 10;
                    maxCoins = 20;
                } else if (earnType === "daily") {
                    minCoins = 10;
                    maxCoins = 50;
                }

                return Math.floor(Math.random() * (maxCoins - minCoins + 1)) + minCoins;
            }

            function updateBalance(earnedCoins) {
                const currentBalance = getSavedBalance(); // Get the saved balance
                const newBalance = currentBalance + earnedCoins;
                balanceElement.innerText = `Balance: ${newBalance} coins`;

                // Save the updated balance to local storage
                localStorage.setItem("balance", newBalance.toString());
            }
        });
    </script>
</body>
</html>
